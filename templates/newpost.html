{% extends "base.html" %}
{% block content %}
<form method="post">
    <div>Make a new blog post!</div>
    <label for="">
        <br>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>

    <label for="">
        <div>content</div>
        <textarea name="blogpost">{{blogpost}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>
{% endblock content %}
