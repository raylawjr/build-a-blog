{% extends "base.html" %}
{% block content %}
<form method="post">

    <label for="">
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>

    <label for="">
        <div>content</div>
        <textarea name="blogpost">{{blogpost}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>
<form>
    <input type="hidden" value="{{blogpost}}">
</form>
{% endblock %}
